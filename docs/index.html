<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <main>

      <div class="container">

        <div class="encriptador_box">
          <!--<p style="font-weight: 400; font-size: 32px; line-height: 48px; color: #0A3871">Ingrese el texto aqui</p>-->
          <textarea placeholder="Ingrese el texto aqui"></textarea>
          <div class="aviso_mayusculas">
            <img src="images/Vector.png" alt="alerta mayusculas">
            <p class="solo_mayusculas">Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="button_box">
            <button class="btn btn_encriptar">Encriptar</button>
            <button class="btn btn_desencriptar">Desencriptar</button>
          </div>

        </div>
        <div class="mensajes_box">
          <img src="images/Muñeco.png" alt="Muñeco imagen">
          <p class="pmsj sin_mensajes">Ningún mensaje fue encontrado</p>
          <p class="pmsj ingresar_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
          <button class="btn btn_copiar">Copiar</button>

        </div>

      </div>
    </main>
  </body>
</html>
