<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

  <title>Encriptador</title>
</head>
<body>
<main>
  <section class="section1">
    <div class="logo">
      <img src="./images/Logo.png" alt="">
    </div>
    <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
    <div>
      <h6 class="informacion"><span>⚠</span>Solo letras minúsculas y sin acentos</h6>
    </div>
    <div class="buttons">
      <button class="btn-encriptar">Encriptar</button>
      <button class="btn-desencriptar">Desencriptar</button>
    </div>
  </section>
  <section class="section2">
    <textarea class="mensaje" cols="20"  placeholder=""></textarea>
    <div class="image_container">
      <img src="./images/Muñeco.png" alt="Muñeco">
      <p class="sin_mensajes">Ningún mensaje fue encontrado</p>
      <p class="ingresar_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>

    <div class="buttons btn">
      <button class="btn-copiar">Copiar</button>
    </div>
  </section>
</main>

<script src="./js/encriptador.js"></script>
</body>
</html>
