<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>

  <header>
    <img class="logo" src="./images/Logo.png" alt="Logo">
  </header>
    <main>

      <div class="container">

        <div class="encriptador_box">
          <textarea id="caja_texto" placeholder="Ingrese el texto aqui"></textarea>
          <div class="aviso_mayusculas">
            <img src="images/Vector.png" alt="alerta mayusculas">
            <p class="solo_mayusculas">Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="button_box">
            <button class="btn btn_encriptar" onclick="encriptarTexto()">Encriptar</button>
            <button class="btn btn_desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
          </div>

        </div>
        <div class="mensajes_box">
          <p class="mensaje_encriptado"></p>
          <div class="aviso_vacio">
            <img src="images/Muñeco.png" alt="Muñeco imagen">
            <p class="pmsj sin_mensajes">Ningún mensaje fue encontrado</p>
            <p class="pmsj ingresar_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          <button class="btn btn_copiar">Copiar</button>
        </div>

      </div>
    </main>
    <script src="js/encriptador.js"></script>
  </body>
</html>
