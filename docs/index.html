<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <main>

      <div class="container">

        <div class="encriptador_box">

          <div class="button_box">
            <div class="aviso_mayusculas">
              <img src="images/Vector.png" alt="alerta mayusculas">
              <p class="solo_mayusculas">Solo letras minúsculas y sin acentos</p>
            </div>
            <button class="btn ">Encriptar</button>
            <button class="btn ">Desencriptar</button>
            <button class="btn ">Copiar</button>
          </div>

        </div>
        <div class="mensajes_box">
          <img src="images/Muñeco.png" alt="Muñeco imagen">
          <p class="sin_mensajes">Ningún mensaje fue encontrado</p>
          <p class="ingresar_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

      </div>
    </main>
  </body>
</html>
